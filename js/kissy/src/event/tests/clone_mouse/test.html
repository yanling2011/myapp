<div class="t" id="t" style="width: 200px;height: 200px;border: 1px solid red;margin: 50px;">
    <div class="t2" style="width: 100px;height: 100px;border: 1px solid green;margin: 50px;">

    </div>
</div>
<script>
    KISSY.use("dom,event", function (S, DOM, Event) {
        S.ready(function () {
            Event.on(".t", "mouseenter", function (e) {
                S.log("**********************");
                S.log("mousenter : " + e.target.className + " - " + e.relatedTarget.className);
            });
            var n;
            DOM.append(n = DOM.clone(".t", 1, 1, 1), document.body);
            n.id = "";
            Event.remove(DOM.get("#t"))
        });
    });
</script>
