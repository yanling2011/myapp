<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>simple-select</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../assets/pix.css" rel="stylesheet"/>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="wrap">


    <h2>
        pix 主题的 select
    </h2>
    <label>
        <select id="nativeSelect">
            <option value="1">native-1</option>
            <option value="2">native-2</option>
        </select>
    </label>

    <hr style="margin: 20px 0"/>

    <div id="parentSelect">
        <label>
            <select name="decorateSelect" id="decorateSelect">
            </select>
        </label>

    </div>

    <script src="../../../build/kissy.js"></script>

    <script>
        KISSY.Config.tag = Math.random();
    </script>

    <script>
        KISSY.ready(function (S) {
            var $ = S.all;
            var s = S.one("#decorateSelect");
            for (var i = 0; i < 20; i++) {
                s.append("<option value='" + i + "'  " + (i % 2 == 1 ? "class='ks-option-even'" : "") + "  >项目" + i + "</option>")
            }
            KISSY.use("menubutton", function (S, MenuButton) {
                var select = MenuButton.Select.decorate('#decorateSelect', {
                    defaultCaption:"请选择",
                    prefixCls:"pix-",
                    menuAlign:{
                        points:['tl', 'tl'],
                        offset:[0, -1]
                    },
                    menuCfg:{
                        width:278,
                        elStyle:{
                            "max-height":"200px",
                            overflow:"auto",
                            overflowX:"hidden"
                        }
                    }
                });
                select.on("click", function (e) {
                    S.log(e.target.get("value"));
                });
            });
        });
    </script>
</div>
</body>
</html>
