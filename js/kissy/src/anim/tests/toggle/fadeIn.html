</head>
<body>
<div style="width:100px;height:100px;border: 1px solid red;" id="toggle">
    toggle
</div>
<button id="tb">fadeIn button</button>
<button id="jqtb3">jq fadeIn button</button>
<script>
    $('#toggle').css("opacity", 0.5).css("display","none");

    KISSY.use("node", function(S, Node) {
        var $ = Node.all;
        $('#tb').on("click", function() {
            $('#toggle').fadeIn(1);
        });
    });


    $('#jqtb3').on("click", function() {
        $('#toggle').fadeIn(1000);
    });
</script>
</body>
