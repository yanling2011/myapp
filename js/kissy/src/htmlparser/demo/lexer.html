<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Html Lexer</title>
</head>
<body>
<script src="../../../build/kissy.js"></script>
<script>


    KISSY.use("htmlparser", function(S, HtmlParser) {
        var Lexer = HtmlParser.Lexer;
        //var html = "<div id='z\\''><<a> ";
        var html="<br/>";
        S.log("html:");
        S.log(html);
        var lexer = new Lexer(html),node;
        while (node = lexer.nextNode()) {
            S.log(node.toString());
            if (node.nodeType == 1) {
                S.log("attribute length:" + (node.attributes.length));
            }
        }
    });
</script>
</body>
</html>
