<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Runner</title>
<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
<script src="../../../tools/jasmine/jasmine.js"></script>
<script src="../../../tools/jasmine/jasmine-html.js"></script>
<script src="../../../tools/jasmine/event-simulate.js"></script>

<script src="../../../build/kissy.js"></script>
<script src="../src/model.js"></script>
<script src="../src/sync.js"></script>

<body>
<h1>KISSY MVC Test Cases</h1>
<script src="model-spec.js"></script>
<script src="collection-spec.js"></script>
<script src="router-spec.js"></script>
<script src="view-spec.js"></script>

<script src="hierachy-spec.js"></script>
<script>
    KISSY.ready(function() {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute(function() {
            if (parent && parent.jasmine.kissyNext) {
                parent.jasmine.kissyNext(this.results().failedCount);
            }
        });
    });
</script>

</body>
