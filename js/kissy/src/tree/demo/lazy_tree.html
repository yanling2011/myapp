<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY Lazy Tree</title>
<link href="../../../build/css/base.css" rel="stylesheet"/>
<link href="../assets/tree.css" rel="stylesheet"/>
<style>
    .goog-tree-children {
        padding-left: 19px;
    }

    .goog-tree-lchildren {
        padding-left: 19px;
    }

    .goog-tree-item-selected .goog-tree-item-label {
        background: buttonface;
        color: buttontext;
    }

    .goog-tree-item-focused {
        outline: none;
    }

    .goog-tree-item-focused .goog-tree-item-selected .goog-tree-item-label {
        background: highlight;
        color: highlighttext;
    }


</style>
<style>
    h1 {
        font-size: 2em;
        margin: 10px;
        text-align: center;
    }

    h2 {
        font-size: 1.5em;
        margin: 10px;
        text-align: center;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div id="wrap">


    <h1>KISSY Lazy Tree</h1>

    <h2>demo</h2>

    <div id="treeContainer" style="width: 200px;">

    </div>

    <hr/>

    <script src="../../../build/kissy.js"></script>
    <script>
        KISSY.use("tree", function (S, Tree) {
            var $ = S.all;

            var data = {
                content:"淘宝网",
                children:[
                    {
                        content:"收藏夹",
                        children:[
                            {
                                content:"收藏的宝贝"
                            },
                            {
                                content:"收藏的店铺"
                            }
                        ]
                    },
                    {
                        content:"我的淘宝",
                        children:[
                            {
                                content:"已买到的宝贝"
                            },
                            {
                                content:"已卖出的宝贝"
                            }
                        ]
                    }
                ]
            };

            function getNode(node, content) {
                if (node.content == content) {
                    return node;
                }
                var c = node.children || [];
                for (var i = 0; i < c.length; i++) {
                    var t = getNode(c[i], content);
                    if (t) {
                        return t;
                    }
                }
                return null;
            }

            var tree = new Tree({
                content:"淘宝网",
                prefixCls:"goog-",
                isLeaf:false,
                // showRootNode:false,
                render:"#treeContainer"
            });
            tree.on("expand", function (e) {
                var node = e.target;
                if (!node.get("children").length) {
                    var c = getNode(data, node.get("content")).children;
                    S.each(c, function (v) {
                        node.addChild(new Tree.Node({
                            prefixCls:"goog-",
                            isLeaf:!(v.children && v.children.length),
                            content:v.content
                        }));
                    });
                }
            });
            tree.render();
        });
    </script>
</div>
</body>
</html>
