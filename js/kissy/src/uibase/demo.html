<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>UIBase Test</title>
<script src="../../build/kissy.js"></script>
<script src="../../build/uibase.js"></script>
<script src="../../build/component.js"></script>
</head>
<body>
<script>
    KISSY.use("uibase,component", function(S, UIBase, Component) {
        var c = UIBase.create(Component.Controller, {
            renderUI:function() {
                this.get("el").attr("id",this.get("id"));
            }
        });
        var v = UIBase.create(Component.Render, {
        });
        c.DefaultRender = v;
        var instance = new c({id:"x"});
        instance.addChild(new c());
        instance.render();
    });
</script>
</body>
</html>
