<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>display in ie8</title>
<style>
    .t {
        display: inline-block;
        position: absolute;
    }
</style>
</head>
<body>
<div id="c">

</div>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
<script>
    KISSY.ready(function (S) {
        var c = S.one("#c");
        c.html("<span class='t'>1</span>");
        var span = c.one(".t");
        span=document.createElement("span");
        // S.log(span[0].style.display);
        // http://stackoverflow.com/questions/3722736/weird-ie-behavior-currentstyle-returns-null
        // http://msdn.microsoft.com/en-us/library/ms535231.aspx
        // http://bugs.dojotoolkit.org/ticket/15056
        S.log(S.DOM.css(span,"display"));
    });
</script>
</body>
</html>
