<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>input-selection Test Runner</title>
<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
<script src="../../../tools/jasmine/jasmine.js"></script>
<script src="../../../tools/jasmine/event-simulate.js"></script>
<script src="../../../tools/jasmine/jasmine-html.js"></script>
<script src="../../../build/kissy.js" charset="utf-8"></script>
<script src="../src/input-selection.js" charset="utf-8"></script>
<style>
    body, html {
        font-size: 16px;
    }
</style>
</head>
<body>
<h1>KISSY input-selection Test Cases</h1>
<script src="./input-selection-spec.js"></script>
<script>
    window.onload = function () {

        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute(function () {
            if (parent && parent.jasmine.kissyNext) {
                parent.jasmine.kissyNext(this.results().failedCount);
            }
        });

    };
</script>
</body>
</html>
